<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نقطة وصول NodeMCU</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>الجرس الذكي</h1>
  <p>مدرسة طيور الجنة</p>

  <div id="time-display">
    <h2>الوقت الحالي</h2>
    <p id="current-time">جاري التحميل...</p>
    <button id="send-time-btn" class="control-btn" onclick="sendTimeToNodeMCU()">
     إرسال الوقت إلى الجرس الذكي
    </button>
  </div>

  <div id="device-controls">
    <h2>تحكم الأجهزة</h2>
    <div class="control-buttons">
              <button id="led-button" class="control-btn" onclick="toggleLED()">
          مصباح التفعيل: <span id="led-status">جاري التحميل...</span>
        </button>
      <button id="bell-button" class="control-btn" onclick="toggleBell()">
        الجرس: <span id="bell-status">جاري التحميل...</span>
      </button>
    </div>
  </div>
  
  <div id="config-panel">
    <h2>إعدادات الجرس</h2>
    <div class="form-group">
      <label for="bell-duration">مدة الجرس (ثواني):</label>
      <input type="number" id="bell-duration" min="0" max="60" step="1" value="3">
      <button class="control-btn" onclick="saveBellDuration()">حفظ</button>
    </div>
  </div>
  <!-- /////////////////////////// -->
  <div id="alarm-schedules">
    <h2>جداول التنبيهات</h2>
    <div id="alarm-counter">
      <p>التنبيهات: <span id="current-alarm-count">0</span>/50</p>
    </div>
    <div id="schedules-list">
      <p>جاري تحميل الجداول...</p>
    </div>

    <div class="add-alarm-form">
      <h3>إضافة تنبيه جديد</h3>
      <div class="form-group">
        <label for="alarm-time">الوقت:</label>
        <input type="time" id="alarm-time" required>
      </div>
      <div class="form-group">
        <label for="alarm-type">النوع:</label>
                  <select id="alarm-type">
            <option value="bell">الجرس</option>
            <option value="led">مصباح التفعيل</option>
          </select>
      </div>
      <div class="form-group">
        <label>الأيام:</label>
        <div class="day-checkboxes">
          <input type="checkbox" id="day-0" value="0"><label for="day-0">السبت</label>
          <input type="checkbox" id="day-1" value="1"><label for="day-1">الأحد</label>
          <input type="checkbox" id="day-2" value="2"><label for="day-2">الاثنين</label>
          <input type="checkbox" id="day-3" value="3"><label for="day-3">الثلاثاء</label>
          <input type="checkbox" id="day-4" value="4"><label for="day-4">الأربعاء</label>
          <input type="checkbox" id="day-5" value="5"><label for="day-5">الخميس</label>
          <input type="checkbox" id="day-6" value="6"><label for="day-6">الجمعة</label>
        </div>
      </div>
      
      <button onclick="addAlarm()" class="add-btn">إضافة تنبيه</button>
    </div>
  </div>
  <!-- //////////////////////////////////////// -->
  <a class="button" href="/">تحديث</a>
  <footer>سمارت بيت للحلول الذكية</footer>

  <script src="./script.js"></script>
</body>

</html>
